<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReparaTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      background-color: #f3f4f6;
    }

    .hero h2 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #1d4ed8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e3a8a;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReparaTech</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Reparación confiable de celulares</h2>
    <p>Somos especialistas en reparación de pantallas, baterías, puertos de carga y más. Confía tu equipo a manos expertas.</p>
    <img src="https://images.unsplash.com/photo-1616627459414-2633e7093d9f" alt="Técnico reparando celular">
    <button class="cta-button">Solicitar cotización</button>
  </section>

  <footer>
    &copy; 2025 ReparaTech - Todos los derechos reservados
  </footer>
</body>
</html>
